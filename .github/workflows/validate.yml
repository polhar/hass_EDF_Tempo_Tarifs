name: Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Validation version
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get manifest version
        id: manifest
        run: |
          VERSION=$(jq -r '.version' custom_components/edf_tempo_tarifs/manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get pyproject version
        id: pyproject
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Validate version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VER="${{ steps.manifest.outputs.VERSION }}"
          PYPROJECT_VER="${{ steps.pyproject.outputs.VERSION }}"

          if [ "$TAG_VERSION" != "$MANIFEST_VER" ] || [ "$TAG_VERSION" != "$PYPROJECT_VER" ]; then
            echo "❌ Version mismatch with tag:"
            echo "   Tag:         $TAG_VERSION"
            echo "   manifest.json: $MANIFEST_VER"
            echo "   pyproject.toml: $PYPROJECT_VER"
            exit 1
          fi
          echo "✅ All versions match tag: $TAG_VERSION"


      - name: Validate on PR
        if: github.event_name == 'pull_request'
        run: |
          VERSION="${{ steps.manifest.outputs.VERSION }}"
          
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi
          echo "✅ PR version is valid semver"
          
  get-python-versions:
    runs-on: ubuntu-latest
    outputs:
      test-matrix: ${{ steps.get-versions.outputs.test-matrix }}
      lint-version: ${{ steps.get-versions.outputs.lint-version }}
    steps:
      - uses: actions/checkout@v4
      - id: get-versions
        run: |
          TEST_VERSIONS=$(grep -A2 "tool.supported-python" pyproject.toml | grep versions | cut -d'[' -f2 | cut -d']' -f1 | tr -d ' ' | tr ',' '\n' | sed 's/"//g' | jq -R -s -c 'split("\n")[:-1]')
          echo "test-matrix={\"python-version\": $TEST_VERSIONS}" >> $GITHUB_OUTPUT
          
          LINT_VERSION=$(grep -A3 "tool.supported-python" pyproject.toml | grep lint-version | cut -d'"' -f2)
          echo "lint-version=$LINT_VERSION" >> $GITHUB_OUTPUT

  # Validation HACS et Hassfest
  validate-hacs:
    name: HACS & Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # Tests unitaires
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.get-python-versions.outputs.test-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get Python versions
        id: get-versions
        run: |
          VERSIONS=$(grep -A5 "tool.supported-python" pyproject.toml | grep versions | cut -d'"' -f2 | tr '\n' ' ')
          echo "matrix={\"python-version\": [\"${VERSIONS// /,}\"]}" >> $GITHUB_OUTPUT
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      
      - name: Run pytest
        run: pytest
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.get-python-versions.outputs.lint-version }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run ruff
        run: ruff check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only --settings-path=pyproject.toml custom_components/
        continue-on-error: true
