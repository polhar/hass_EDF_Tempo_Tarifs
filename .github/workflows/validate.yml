name: Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Validation version
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get manifest version
        id: manifest
        run: |
          VERSION=$(jq -r '.version' custom_components/edf_tempo_tarifs/manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate on tag push
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          
          if [ "$TAG_VERSION" != "${{ steps.manifest.outputs.VERSION }}" ]; then
            echo "❌ Tag version ($TAG_VERSION) doesn't match manifest.json (${{ steps.manifest.outputs.VERSION }})"
            exit 1
          fi
          echo "✅ Tag matches manifest.json"

      - name: Validate on PR
        if: github.event_name == 'pull_request'
        run: |
          # Simple check: just ensure version is semver format
          VERSION="${{ steps.manifest.outputs.VERSION }}"
          
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi
          echo "✅ PR version is valid semver"

  # Validation HACS et Hassfest
  validate-hacs:
    name: HACS & Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # Tests unitaires
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
      
      - name: Run pytest
        run: pytest
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run ruff
        run: ruff check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only --settings-path=pyproject.toml custom_components/
        continue-on-error: true
