name: Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Validation version
  validate-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get manifest version
        id: manifest
        run: |
          VERSION=$(jq -r '.version' custom_components/edf_tempo_tarifs/manifest.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Get pyproject version
        id: pyproject
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate semver
        run: |
          MANIFEST_VER="${{ steps.manifest.outputs.VERSION }}"

          if ! [[ "$MANIFEST_VER" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format: $MANIFEST_VER"
            exit 1
          fi
          echo "✅ Version is valid semver"
          
      - name: Validate versions
        run: |
          MANIFEST_VER="${{ steps.manifest.outputs.VERSION }}"
          PYPROJECT_VER="${{ steps.pyproject.outputs.VERSION }}"

          if [ "$MANIFEST_VER" != "$PYPROJECT_VER" ]; then
            echo "❌ Versions mismatch:"
            echo "   manifest.json: $MANIFEST_VER"
            echo "   pyproject.toml: $PYPROJECT_VER"
            exit 1
          fi
          echo "✅ All versions match: $MANIFEST_VER"

      - name: Validate on tag
        if: github.ref_type == 'tag'
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VER="${{ steps.manifest.outputs.VERSION }}"
          
          if [ "$TAG_VERSION" != "$MANIFEST_VER" ]; then
            echo "❌ Tag version ($TAG_VERSION) doesn't match manifest.json ($MANIFEST_VER)"
            exit 1
          fi
          echo "✅ Tag matches manifest.json: $TAG_VERSION"

  get-python-versions:
    runs-on: ubuntu-latest
    outputs:
      test-matrix: ${{ steps.get-versions.outputs.test-matrix }}
      lint-version: ${{ steps.get-versions.outputs.lint-version }}
    steps:
      - uses: actions/checkout@v4
      - id: get-versions
        run: |
          TEST_VERSIONS=$(grep -A2 "tool.supported-python" pyproject.toml | grep versions | sed 's/.*= //' | tr -d ' ')
          echo "test-matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$TEST_VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          LINT_VERSION=$(grep -A2 "tool.supported-python" pyproject.toml | grep lint-version | cut -d'"' -f2)
          echo "lint-version=$LINT_VERSION" >> $GITHUB_OUTPUT

  # Validation HACS et Hassfest
  validate-hacs:
    name: HACS & Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          
      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master

  # Tests unitaires
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: get-python-versions
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.get-python-versions.outputs.test-matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[test]'
      
      - name: Run pytest
        run: pytest
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: get-python-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.get-python-versions.outputs.lint-version }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort
      
      - name: Run ruff
        run: ruff check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check code formatting with black
        run: black --check --config=pyproject.toml custom_components/
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only --settings-path=pyproject.toml custom_components/
        continue-on-error: true
